<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon" />
    <title>Astronomy Hub</title>
  </head>
  <body>
    <section class="Container">
      <section class="left-side">
        <img src="img/Logo.png" alt="Logo" />
        <section class="content-form">
          <form>
            <h2>Bem vindo ao <span>Astronomy Hub</span></h2>
            <label for="nome">
              <h3>Nome completo</h3>
            </label>
            <input type="text" placeholder="Nome de usuário" id="nome" />
            <label for="email">
              <h3>Email</h3>
            </label>
            <input type="email" placeholder="Ex:nome@gmail.com" id="email" />
            <label for="senha">
              <abbr
                title="Sua senha deve poussuir no minimo 5 digitos com numeros, letras maiúsculas e minúsculas"
              >
                <h3>Senha*</h3>
              </abbr>
            </label>
            <input type="password" id="senha" nome="senha"/>
            <a id="alterPass">Mostrar Senha</a>
              <h3>Repetir senha</h3>
            </label>
            <input type="password" id="repetir-senha" />
            <div class="form-end">
              <a href="#" class="Cadastrar">Cadastrar</a>
              <a href="#" class="Login">Login</a>
            </div>
          </form>
        </section>
      </section>
     
      <div class="flex-right">
        <section class="right-side">
          <h1>Venha!!</h1>
          <h2>
            Faça parte do<br />
            maior grupo de<br />
            <span>Astronomia</span> do<br />
            Brasil
          </h2>
        </section>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
